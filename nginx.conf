server {
    listen 80;
    listen [::]:80;
    server_name 10.43.100.240;  # Cambia esto a tu IP o nombre de dominio si es necesario
    root /usr/share/nginx/html;  # Apunta a la carpeta donde Nginx sirve los archivos est√°ticos
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/rss+xml image/svg+xml;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1000;
}
