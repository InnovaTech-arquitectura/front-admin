<app-header class="headerPage"></app-header>

<body>
	<app-sidebar class="sidebar"></app-sidebar>
	<div class="support-container">
		<h1 class="title">Soporte</h1>
		<h1 class="subtitle">Responder Pregunta</h1>

		<div class="support-card">
			<div class="question-section">
				<p><strong>Pregunta:</strong></p>
				<blockquote>
					{{ pregunta }}
				</blockquote>
			</div>

			<div class="answer-section">
				<label for="respuesta"><strong>Respuesta:</strong></label>
				<textarea
					id="respuesta"
					name="respuesta"
					rows="6"
					[(ngModel)]="respuesta"
				></textarea>
			</div>

			<button type="submit" (click)="update()">Guardar respuesta</button>
		</div>
	</div>
</body>
