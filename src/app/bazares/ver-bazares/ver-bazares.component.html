<app-header class="headerPage"></app-header>

<body>
	<app-sidebar class="sidebar"></app-sidebar>

	<section class="contenido">
		<div class="titulo">
			<h1>Bazares</h1>
		</div>

		<div class="table-container">
			<table id="myTable" class="tablita">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre Bazar</th>
						<th>Fecha</th>
						<th>Modalidad</th>
						<th>Locales Disponibles</th>
						<th>Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let bazar of bazares">
						<td>{{ bazar.id }}</td>
						<td>{{ bazar.name }}</td>
						<td>{{ bazar.date | date: 'dd/MM/yyyy' }}</td>
						<td>{{ bazar.modality }}</td>
						<td>{{ bazar.quota }}</td>
						<td>
							<a class="links informa" [routerLink]="'/bazares/' + bazar.id">
								<i class="bx bx-info-circle"></i>
							</a>
							<a class="links edit" [routerLink]="'/bazares/edit/' + bazar.id">
								<i class="bx bx-edit"></i>
							</a>
							<a class="links delete" [routerLink]="'/delete-bazares/' + bazar.id">
								<i class="bx bx-trash"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="addBtn-container">
			<a [routerLink]="'/bazares/add'"> Crear un nuevo Bazar </a>
		</div>
	</section>
</body>
