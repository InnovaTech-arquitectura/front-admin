<app-header class="header"></app-header>

<body>
	<app-sidebar class="sidebar"></app-sidebar>

	<section class="contenido">
		<div class="titulo">
			<h1>Editar Cupón</h1>
		</div>

		<form class="editar">
			<div class="inputText">
				<label for="descripcion" required>Descripción del cupón</label>
				<input
					type="text"
					id="descripcion"
					name="descripcion"
					placeholder="Cupón de descuento para el plan Emprender"
				/>
			</div>

			<div class="inputText">
				<label for="funcionalidades" required>Funcionalidades</label>
				<select id="descuento" name="descuento">
					<option value="Funcionalidad1">Funcionalidad1</option>
					<option value="Funcionalidad2">Funcionalidad2</option>
					<option value="Funcionalidad3">Funcionalidad3</option>
					<option value="Funcionalidad4">Funcionalidad4</option>
					<option value="Funcionalidad5">Funcionalidad5</option>
				</select>
			</div>
			<div class="inputText">
				<label for="plan" required>Plan</label>
				<select id="plan" name="plan">
					<option value="Emprender">Emprender</option>
					<option value="Plan2">Plan2</option>
					<option value="Plan3">Plan3</option>
				</select>
			</div>

			<div class="inputText">
				<label for="validez" required>Periodo de validez</label>
				<input type="number" id="validez" name="validez" value="5" />
			</div>

			<div class="inputText">
				<label for="codigo" required>Código</label>
				<input type="text" id="codigo" name="codigo" value="aaa" />
			</div>

			<button type="submit" class="btn-primary">Agregar cupón</button>
		</form>
		<div class="addBtn-container">
			<a [routerLink]="'/cupones'">
				<i class="bx bx-left-arrow-alt"></i>
				Cancelar
			</a>
			<a [routerLink]="'/cupones'">
				<i class="bx bxs-save"></i>
				Aceptar
			</a>
		</div>
	</section>
</body>
