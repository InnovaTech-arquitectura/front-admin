<app-header class="header"></app-header>

<body>
	<app-sidebar class="sidebar"></app-sidebar>

    <section class="contenido">

        <div class="titulo">
			<h1>Crear nuevo empleado</h1>
		</div>
        
            <form class="crear">

                <h2 class="form-group">Información del empleado</h2>

                <div class="form-group">
                    <label class="" for="nombre" required>Nombre</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="formEmployee.name">
                </div>
    
                <div class="form-group">
                    <label class="" for="documento" required>Número de documento</label>
                    <input type="number" id="documento" name="documento" [(ngModel)]="formEmployee.idCard">
                </div>
    
                <div class="form-group">
                    <label class="" for="email" required>Correo electrónico</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formEmployee.email">
                </div>
    
                <div class="form-group">
                    <label class="" for="password" required>Contraseña</label>
                    <input type="password" id="password" name="password" [(ngModel)]="formEmployee.password">
                </div>
    
                <div class="form-group">
                    
                    <label class="" for="perfil" required>Perfil en la empresa</label>
                    
                    <select id="perfil" name="perfil">
                        <option *ngFor="let profile of allProfiles" [value]="profile.id" >{{ profile.name }}</option>
                    </select>
                </div>
    
                <div class="btn-container">
                    <a [routerLink]="'/perfiles'" class="btn">
                        <i class ='bx bx-left-arrow-alt'></i>
                        Cancelar
                    </a>
                    <a (click)="crear()" class="btn">
                        <i class ='bx bx-user-plus'></i>
                        Agregar empleado
                    </a>
                </div>
                
            </form>
        
    </section>
</body>
