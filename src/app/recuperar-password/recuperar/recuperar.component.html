<div class="password-recovery-container">
    <img src="assets/images/logo.PNG" alt="Made In Logo" class="logo">

    
    <div class="password-recovery-card">
      <h1>Recuperar Contraseña</h1>
      <p>Escribe la dirección de correo electrónico asociada a tu cuenta de Made In.</p>

      <form (ngSubmit)="onSubmit()">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="Correo" [(ngModel)]="email" required>

        <div class="addBtn-container">
          <button type="submit">Continuar</button>
        </div>
      </form>
    </div>
  </div>
