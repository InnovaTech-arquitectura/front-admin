<div class="password-recovery-container">
  <img src="assets/images/logo.PNG" alt="Made In Logo" class="logo">
  
  <div class="password-recovery-card">
    <h1>Crear nueva contraseña</h1>
    <p>Solicitaremos esta contraseña cada vez que inicies sesión</p>

    <form (ngSubmit)="onSubmit()">
      <label for="newPassword">Nueva contraseña:</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contraseña" [(ngModel)]="newPassword" required>

      <label for="newPassword2">Vuelve a escribir la contraseña:</label>
      <input type="password" id="newPassword2" name="newPassword2" placeholder="Repite la contraseña" [(ngModel)]="confirmNewPassword" required>

      <button type="submit">Guardar cambios e iniciar sesión</button>
    </form>
  </div>
</div>
