<app-header class="header"></app-header>

<body>
  <app-sidebar class="sidebar"></app-sidebar>

  <section class="contenido">
    <div class="titulo">
      <h1>Edite la información de la capacitación</h1>
    </div>
    <form class="editar" (ngSubmit)="guardar()">
      <label for="contenido">Contenido - Título</label>
      <input
        type="text"
        id="contenido"
        name="contenido"
        [(ngModel)]="formCourse.title"
        placeholder="Ingrese el título de la capacitación"
      />

      <label for="descripcion">Descripción</label>
      <input
        type="text"
        id="descripcion"
        name="descripcion"
        placeholder="Ingrese una breve descripción acerca de la capacitación"
        [(ngModel)]="formCourse.description"
      />

      <label for="fecha">Fecha</label>
      <input
        type="date"
        id="fecha"
        name="fecha"
        [(ngModel)]="formCourse.date"
      />

      <label for="modalidad">Modalidad</label>
      <select id="modalidad" name="modalidad" [(ngModel)]="formCourse.modality">
        <option value="" disabled selected>Selecciona una modalidad</option>
        <option value="presencial">Presencial</option>
        <option value="virtual">Virtual</option>
      </select>

      <label for="direccion">Dirección - Link</label>
      <textarea
        id="direccion"
        name="direccion"
        placeholder="Ingrese el link o dirección para la capacitación"
        [(ngModel)]="formCourse.link"
      ></textarea>

      <label for="cupos">Cupos</label>
      <input
        type="number"
        id="cupos"
        name="cupos"
        placeholder="Ingrese el número de cupos"
        [(ngModel)]="formCourse.places"
      />

      <div class="addBtn-container">
        <a [routerLink]="'/capacitaciones'">
          <i class='bx bx-left-arrow-alt'></i>
          Cancelar
        </a>
        <button type="submit" id="saveCapa">Guardar cambios</button>
      </div>
    </form>
  </section>
</body>
