<app-header class="header"></app-header>

<body>
	<app-sidebar class="sidebar"></app-sidebar>

	<section class="contenido">
		<div class="titulo">
			<h1>Edite la información de la capacitación</h1>
		</div>
        <form>
            <label for="contenido">Contenido - Título</label>
            <input type="text" id="contenido" name="contenido" placeholder="Contenido - título">
          
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" placeholder="dd/mm/yyyy">
          
            <label for="modalidad">Modalidad</label>
            <select id="modalidad" name="modalidad">
              <option value="" disabled selected>Selecciona una modalidad</option>
              <option value="presencial">Presencial</option>
              <option value="virtual">Virtual</option>
            </select>
          
            <label for="direccion">Dirección - Link</label>
            <textarea id="direccion" name="direccion" placeholder="Recuerde que para capacitación física es una dirección y para una capacitación virtual sería el link de acceso a la reunión."></textarea>
          
            <label for="cupos">Cupos</label>
            <input type="number" id="cupos" name="cupos" placeholder="Cupos">
            <div class="addBtn-container">
                <a [routerLink]="'/capacitaciones'">
                    <i class='bx bx-left-arrow-alt'></i>
                    Cancelar
                </a>
                <button type="submit">Guardar cambios</button>
            </div>
          </form>
          
	</section>
</body>
